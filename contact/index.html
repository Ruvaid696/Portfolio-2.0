  <body>
    <!-- Header Section -->
    <header>
      <nav class="fixed-navbar">
        <ul class="nav-links">
          <li><a href="../portfolio/index.html">Home</a></li>

    <!-- Contact Section -->
    <section class="sec5" id="contact">
      <div class="contact-container">
        <form
          action="https://api.web3forms.com/submit"
          method="POST"
          class="contact-left"
        >
          <div class="contact-left-title">
            <h2>Get in Touch</h2>
            <hr />
          </div>
          <input
            type="hidden"
            name="access_key"
            value="1f6f967e-8658-42cc-95af-48def54d9588"
          />
          <input
            type="text"
            name="name"
            placeholder="Your Name"
            class="contact-input"
            required
          />
          <input
            type="email"
            name="email"
            placeholder="Your Email"
            class="contact-input"
            required
          />
          <textarea
            name="message"
            placeholder="Your Message"
            class="contact-input"
            required
          ></textarea>
          <button type="submit">
            Submit
            <img
              src="https://firebasestorage.googleapis.com/v0/b/portfolio-9caa7.appspot.com/o/arrow_icon.png?alt=media&token=8a811b17-12ef-4f08-aab2-cae539d5ac11"
              alt=""
            />
          </button>
        </form>
      </div>
    </section>
